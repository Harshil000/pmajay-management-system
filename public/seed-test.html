<!DOCTYPE html>
<html>
<head>
    <title>PM-JAY User Seeding Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .credentials { font-family: monospace; background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PM-JAY Demo User Seeding</h1>
        
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="seedUsers()">Seed Demo Users</button>
        
        <div id="result"></div>
        
        <h2>Available Credentials</h2>
        <div class="credentials">
            admin@pmjay.gov.in / Admin@2024 (existing)<br>
            super.admin@pmjay.gov.in / Super@123<br>
            central.admin@pmjay.gov.in / Central@123<br>
            state.admin@pmjay.gov.in / State@123<br>
            local.admin@pmjay.gov.in / Local@123<br>
            viewer@pmjay.gov.in / Viewer@123
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API connection...';
            
            try {
                const response = await fetch('/api/seed/demo-users');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>✅ API Connection Successful!</strong><br>
                        ${data.message}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ API Connection Failed:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        async function seedUsers() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Seeding users...';
            
            try {
                const response = await fetch('/api/seed/demo-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let resultsHTML = data.results.map(r => `• ${r}`).join('<br>');
                    let credentialsHTML = data.credentials.map(c => `• ${c}`).join('<br>');
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ ${data.message}</strong><br><br>
                            <strong>Results:</strong><br>
                            ${resultsHTML}<br><br>
                            <strong>Available Credentials:</strong><br>
                            <div class="credentials">${credentialsHTML}</div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>❌ Seeding Failed:</strong><br>
                            ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Seeding Failed:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
